image: registry.gitlab.com/inapinch/rigz/rigz-ci:0.0.8

include:
  - template: Jobs/SAST.gitlab-ci.yml

default:
  before_script:
    - echo 'TODO' # TODO - copy this git dir to .rigz/modules/rigzs before running, removes the need for caching it
  cache:
    paths:
      - target
      - .rigz # used when rigz cli is run (TODO)
      - rigz_runtime/.rigz # initialize will clone or check the folder path, speed up testing

variables:
  APK_CACHE_DIR: $CI_PROJECT_DIR/.cache/apk
  C_INCLUDE_PATH: "/usr/include"

stages:
  - test
  # - publish

test:cargo:
  stage: test
  needs: []
  script:
    - cargo test --all

test:cargo:audit:
  stage: test
  needs: []
  script:
    - cargo audit

test:cargo:clippy:
  stage: test
  needs: []
  script:
    - cargo clippy

